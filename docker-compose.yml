version: '3'

services:
  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin:5.0.1
    restart: always
    environment:
      PMA_HOST: db
    ports:
      - '5010:80'
    depends_on:
      - db
    networks:
      app_network:
        ipv4_address: 172.28.1.2

  management:
    container_name: management
    build:
      context: ./management
      dockerfile: Dockerfile
    networks:
      app_network:
        ipv4_address: 172.28.1.3
    ports:
      - 5000:5000
    restart: always
    links:
      - rabbitmq
    depends_on:
      - db
      - redirection
    environment:
      RABBIT_URL: 172.28.1.6
      REDIRECTION_URL: 172.28.1.5
      MYSQL_URL: 172.28.1.7

  redis:
    image: redis
    container_name: redis
    ports:
      - 6379:6379
    networks:
      app_network:
        ipv4_address: 172.28.1.8

  redirection:
    container_name: redirection
    build:
      context: ./redirection
      dockerfile: Dockerfile
    networks:
      app_network:
        ipv4_address: 172.28.1.5
    ports:
      - 5005:5005
    restart: always
    depends_on:
      - redis
      - rabbitmq
    environment:
      RABBIT_URL: 172.28.1.6
      REDIS_URL: 172.28.1.8

  rabbitmq:
    image: rabbitmq
    container_name: rabbitmq
    ports:
      - 5672:5672
    networks:
      app_network:
        ipv4_address: 172.28.1.6

  db:
    container_name: mysqsl
    build: ./mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 45QgPdf7NP
      MYSQL_DATABASE: qJkXGOrBPl
      MYSQL_USER: qJkXGOrBPl
      MYSQL_PASSWORD: 45QgPdf7NP
    networks:
      app_network:
        ipv4_address: 172.28.1.7

networks:
  app_network:
    ipam:
      driver: default
      config:
        - subnet: 172.28.1.0/16
